<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
	<link rel="stylesheet" href="countdown.css"></link>
</head>

<body>
	<header>
		<h1 class="heading"><img src="logo_nc.png" width="100" ></h1>
		<hr>
	</header> 
	<div class="container">
		<div id="timer"></div>
    	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.countdown.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#timer').countdown('2016/08/03 18:00:00 GMT+530 (IST)', function(event) {
				$(this).html(event.strftime('<span id="cd_h">%H</span><span id="point">:</span><span id="cd_m">%M</span><span id="point">:</span><span id="cd_s">%S</span>'));
			});
		});
	</script>
</body>
</html>
